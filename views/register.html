<div class="container">
    <div class="myApp-card">
      <div>
          <h1>Register</h1>
          <p>To access site features</p>
      </div>
      <form  name="myForm" class="form-signin" ng-submit="register()" novalidate>
        <fieldset>
          <p ng-show="message">{{ message }}</p>
          <input type="text"  placeholder="First Name" class="form-control" name="firstname" ng-model="user.firstname" ng-required="true" />
          <p class="error validationerror" ng-show="myForm.firstname.$invalid && myForm.firstname.$touched">First name is required</p>
          <input type="text"  placeholder="Last Name" class="form-control" name="lastname" ng-model="user.lastname" ng-required="true" />
          <p class="error validationerror" ng-show="myForm.lastname.$invalid && myForm.lastname.$touched">Last name is required</p>
          <input type="email"  placeholder="Email adress" class="form-control" name="email" ng-model="user.email" ng-required="true" />
          <p class="error validationerror" ng-show="myForm.email.$invalid && myForm.email.$touched">Must be a valid email</p>
          <input type="password"  placeholder="Password" class="form-control" name="password" ng-model="user.password" ng-required="true" />
          <p class="error validationerror" ng-show="myForm.password.$invalid && myForm.password.$touched">Password is required</p>  
        </fieldset>  
        <button class="btn btn-primary btn-block btn-lg" ng-disabled="myForm.$invalid" type="submit">Register</button>
    </form>
    <div class="text-center">
      <span>or <a ng-href="#/login">login</a></span>
    </div>
  </div>
</div>
