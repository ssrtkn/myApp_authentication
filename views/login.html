<section>
    <div class="myApp-card">
      <div>
          <h1>Hi, there!</h1>
          <p>Log-in to access the awesomeness</p>
          
      </div>
      
        <form name="myForm" class="form-signin" ng-submit="login()" novalidate>
          <p ng-show="message">{{ message }}</p>
          <fieldset>
            <input type="email"  placeholder="Email address"  class="form-control" name="email" ng-model="user.email" ng-required="true" />
            <p class="error validationerror" ng-show="myForm.email.$invalid && myForm.email.$touched">Must be a valid email</p>
            <input type="password"  placeholder="Password" class="form-control" name="password" ng-model="user.password" ng-required="true" />
            <p class="error validationerror" ng-show="myForm.password.$invalid && myForm.email.$touched">Password ist required</p>            
          </fieldset>
          <button class="btn btn-primary btn-block btn-lg" ng-disabled="myForm.$invalid" type="submit">Login</button>
        </form> 
 


      <div class="text-center">
        <span>or <a ng-href="#/register">register</a></span>
      </div>
  </div>
</section>
